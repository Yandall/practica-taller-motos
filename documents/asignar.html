<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <title>Asignar un trabajo</title>
</head>
<body>

  <nav class="navbar nav">
    <a class="navbar-brand" href="/home">Taller de motos</a>
    <form class="form-inline">
      <button type="button" class="btn btn-outline-danger my-2 my-sm-0" onclick="logout()">Log out</button>
    </form>
  </nav>

      <div class="container-md">
        <div class="nav-tab">
            <div class="list-group list-group-horizontal">
                <a href="administrar" type="button" class="list-group-item list-group-item-action" id="btnAdministrar">Administrar usuarios</a>
                <a href="gestionMoto" type="button" class="list-group-item list-group-item-action" id="btnRegistrar">Registrar/Actualizar moto</a>
                <a href="asignar" type="button" class="list-group-item list-group-item-action active" id="btnAsignar">Asignar mantenimiento</a>
                <a href="pendientes" type="button" class="list-group-item list-group-item-action" id="btnPendientes">Mantenimientos pendientes</a>
            </div>
            
        </div>
    </div>

    <div class="container">
        <div class="row">
          <div class="col-sm">
            
            <table class="table table-striped">
                <thead class="thead-dark">
                  <tr>
                    <th scope="col">#</th>
                    <th scope="col">Estado</th>
                    <th scope="col">Placa</th>
                    <th scope="col">Marca/modelo</th>
                    <th scope="col">Selección</th>
                  </tr>
                </thead>
                <tbody id="listaMotos" class="lista">
                </tbody>
            </table>
          </div>
          <div class="col-sm">
            <table class="table table-striped">
                <thead class="thead-dark">
                  <tr>
                    <th scope="col">#</th>
                    <th scope="col">Nombre</th>
                    <th scope="col">Documento</th>
                    <th scope="col">Selección</th>
                  </tr>
                </thead>
                <tbody id="listaMecanicos" class="lista">
                </tbody>
            </table>
          </div>
        </div>

        <button type="button" class="btn btn-primary" onclick="asignar()" id="btnAsignarMantenimiento">Asignar</button>

      </div>

    
    <script src="asignar.js"></script>
    <script src="nav-tab.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>
</html>
