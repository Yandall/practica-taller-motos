<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <title>Administrador de usuarios</title>
</head>
<body>

  <nav class="navbar nav">
    <a class="navbar-brand" href="/home">Taller de motos</a>
    <form class="form-inline">
      <button type="button" class="btn btn-outline-danger my-2 my-sm-0" onclick="logout()">Log out</button>
    </form>
  </nav>

      <div class="container-md">
        <div class="nav-tab">
            <div class="list-group list-group-horizontal">
                <a href="administrar" type="button" class="list-group-item list-group-item-action active" id="btnAdministrar">Administrar usuarios</a>
                <a href="gestionMoto" type="button" class="list-group-item list-group-item-action" id="btnRegistrar">Registrar/Actualizar moto</a>
                <a href="asignar" type="button" class="list-group-item list-group-item-action" id="btnAsignar">Asignar mantenimiento</a>
                <a href="pendientes" type="button" class="list-group-item list-group-item-action" id="btnPendientes">Mantenimientos pendientes</a>
            </div>
            
        </div>
    </div>

    <div class="container-md">
        <form class="formulario">
            <div class="form-group">
                <label for="rol">Tipo de documento</label>
                <select class="form-control" id="tipo_documento">
                  <option value="1">CC</option>
                  <option value="2">CI</option>
                  <option value="3">NIT</option>
                  <option value="4">Pasaporte</option>
                </select>
            </div>
            <div class="form-group">
                <label for="documento">Documento</label>
                <input type="number" class="form-control" id="documento">
            <div class="form-group">
                <label for="nombre">Nombre</label>
                <input type="text" class="form-control" id="nombre">
            </div>
            <div class="form-group">
                <label for="apellidos">Apellidos</label>
                <input type="text" class="form-control" id="apellidos">
            </div>
            <div class="form-group">
                <label for="celular">Celular</label>
                <input type="number" class="form-control" id="celular">
            </div>
            <div class="form-group">
                <label for="correo">Correo</label>
                <input type="email" class="form-control" id="correo">
            </div>
            <div class="form-group">
                <label for="rol">Rol</label>
                <select class="form-control" id="rol">
                  <option value="1">Mecánico</option>
                  <option value="2">Administrador</option>
                </select>
            </div>
            <div class="form-group">
                <label for="clave">Contraseña</label>
                <input type="password" class="form-control" id="clave">
            </div>
          </form>
          
          <button type="button" class="btn btn-primary" onclick="crearUsuario()" id="btnCrear">Añadir</button>
          <button type="button" class="btn btn-primary" onclick="editarUsuario()" id="btnEditar" style="display: none;">Editar</button>

          <table class="table table-striped">
            <thead class="thead-dark">
              <tr>
                <th scope="col">#</th>
                <th scope="col">Nombre</th>
                <th scope="col">Documento</th>
                <th scope="col">Rol</th>
                <th scope="col">Acciones</th>
              </tr>
            </thead>
            <tbody id="listaUsuarios" class="lista">
            </tbody>
          </table>
          
              
    </div>
    
    <script src="administrar.js"></script>
    <script src="nav-tab.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>
</html>
